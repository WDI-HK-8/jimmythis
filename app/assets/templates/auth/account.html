<div class="container-fluid wrap">
  <div class="row">

    <h1>{{ message }}</h1>

    <form ng-submit="updateAccount()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" ng-model="updateAccountForm.name" required="required" class="form-control" placholder="{{ name }}">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ng-model="updateAccountForm.email" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" ng-model="updateAccountForm.phone" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" name="description" ng-model="updateAccountForm.description" required="required" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/#/" class="btn btn-danger">Cancel</a>
    </form>
    
  </div>
</div>
