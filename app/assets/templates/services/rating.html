<div class="container-fluid wrap">

  <div class="title-message">
      <h2>{{ message }}</h2>
  </div>
  
  <div class="main-content">
    <form ng-submit="addRating()" ng-init="rating = {}">

      <div class="form-group">
        <label>Rating Grade</label>
        <select class="form-control" ng-model="rating.grade" required="required">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>

      <div class="form-group">
        <label>Comment</label>
        <textarea type="text" name="comment" ng-model="rating.comment" class="form-control"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/#/orders" class="btn btn-danger">Back</a>
    </form>
  </div>

</div>
