<div class="container-fluid wrap">

  <div class="title-message">
      <h2>{{ message }}</h2>
      <h3>In {{ service.category.name }}</h3>
  </div>
  
  <div class="main-content">
    <div class="row">
      <div class="service-details-left col-xs-8">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
      </div>
      <div class="service-details-right col-xs-4">
        <h3><a class="btn btn-primary btn-order">Order Now (HK$50)</a></h3>
        <p>Ratings: {{ service.average_rating }}</p>
        <p>Seller: {{ service.user.name }}</p>
        <p>District: {{ service.district }}</p>
        <p>Created on: {{ service.created_at | date:"dd/MM/yyyy" }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h4>Reviews</h4>
      </div>
    </div>
  </div>

</div>
